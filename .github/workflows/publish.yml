# Publishes the new package to npm

name: Publish package

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'
          registry-url: https://registry.npmjs.org/
      - run: bun install
      - run: bun run prettier
      - run: bun run lint
      - run: bun run test
      - run: bun run build
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}