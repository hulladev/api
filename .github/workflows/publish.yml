# Publishes the new package to npm

name: Publish package

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      # sucks we have to use npm over bun but otherwise npm ci won't work
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: https://registry.npmjs.org/
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: npm install
      - run: npm ci
      - run: bun run prettier
      - run: bun run lint
      - run: bun test
      - run: bun run build
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}